sudo: false

branches:
  only:
    - master
    - develop

addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - ghc-7.10.2

cache:
  directories:
    - $HOME/.stack

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.4.0/stack-0.1.4.0-x86_64-linux.tar.gz | tar xz -C ~/.local/bin/
  - chmod a+x ~/.local/bin/stack`
  - export PATH=/opt/ghc/7.10.2/bin:$PATH

install:
  - stack --no-terminal --no-install-ghc test --only-snapshot

script:
  - stack --no-terminal --no-install-ghc test
